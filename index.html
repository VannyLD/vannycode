<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background to contrast the video */
        }

        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        video {
            width: auto;
            height: auto;
            max-width: 100%;
            max-height: 100%;
            object-fit: cover;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #loadingMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 18px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video id="video" playsinline>
            <!-- Video source will be set dynamically -->
        </video>
        <button id="startButton">Start</button>
        <div id="loadingMessage">Loading...</div>
    </div>
    <script>
        const videos = [
            'https://drive.google.com/uc?export=download&id=1OM5aFJ_Q62_IK06SVgXtiUmAMxKCUDKx'
            // Add more videos here if needed
        ];
        let currentVideo = 0;
        let allVideosLoaded = false;

        const videoElement = document.getElementById('video');
        const startButton = document.getElementById('startButton');
        const loadingMessage = document.getElementById('loadingMessage');

        function preloadVideos(videos) {
            return new Promise((resolve, reject) => {
                let loaded = 0;
                const total = videos.length;
                
                videos.forEach(src => {
                    const video = document.createElement('video');
                    video.preload = 'auto';
                    video.src = src;
                    video.oncanplaythrough = () => {
                        loaded++;
                        if (loaded === total) {
                            resolve();
                        }
                    };
                    video.onerror = () => {
                        reject(new Error(`Failed to load video: ${src}`));
                    };
                });
            });
        }

        preloadVideos(videos).then(() => {
            allVideosLoaded = true;
            loadingMessage.style.display = 'none'; // Hide loading message
            startButton.style.display = 'block';  // Show the start button
        }).catch(error => {
            console.error(error);
            loadingMessage.textContent = 'Failed to load videos';
        });

        startButton.addEventListener('click', function() {
            startButton.style.display = 'none'; // Hide the button
            playVideo(currentVideo);
        });

        function playVideo(index) {
            videoElement.src = videos[index];
            videoElement.play();
        }

        videoElement.addEventListener('ended', function() {
            currentVideo = (currentVideo + 1) % videos.length;
            playVideo(currentVideo);
        });

        window.addEventListener('resize', function() {
            if (window.innerWidth > window.innerHeight) {
                // Landscape orientation
                videoElement.style.maxWidth = '100%';
                videoElement.style.maxHeight = 'auto';
            } else {
                // Portrait orientation
                videoElement.style.maxWidth = 'auto';
                videoElement.style.maxHeight = '100%';
            }
        });

        // Initial check
        window.dispatchEvent(new Event('resize'));
    </script>
</body>
</html>
