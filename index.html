<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Display</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Black background to contrast the video */
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px; /* Maintain your desired width */
            height: 0;
            padding-bottom: 56.25%; /* Aspect ratio (315 / 560 * 100) */
            background: #000; /* Background color to match the video */
        }

        #player {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #startButton {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            border: none;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure the button is on top of the overlay */
        }

        /* Overlay to block interactions */
        .video-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: transparent;
            z-index: 1; /* Overlay should be below the button */
        }
    </style>
</head>
<body>
    <div class="video-container">
        <div id="player"></div>
        <div class="video-overlay"></div> <!-- Transparent overlay to block interactions -->
        <button id="startButton">Start</button>
    </div>
    <script>
        // Load the IFrame Player API code asynchronously.
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        // Create an <iframe> (and YouTube player) after the API code downloads.
        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('player', {
                height: '100%',
                width: '100%',
                videoId: 'npWp7wroZfQ', // Replace with your video ID
                playerVars: {
                    'autoplay': 1,
                    'controls': 0,
                    'playsinline': 1,
                    'modestbranding': 1,
                    'showinfo': 0
                },
                events: {
                    'onReady': onPlayerReady
                }
            });
        }

        function onPlayerReady(event) {
            var startButton = document.getElementById('startButton');
            startButton.addEventListener('click', function() {
                this.style.display = 'none'; // Hide the button
                player.playVideo(); // Start playing the video
            });

            // Lock video controls
            var overlay = document.querySelector('.video-overlay');
            overlay.addEventListener('click', function() {
                player.playVideo(); // Ensure video continues to play if user interacts
            });
        }
    </script>
</body>
</html>
